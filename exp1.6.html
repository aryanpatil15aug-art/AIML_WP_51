<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
</head>
<body>

  <h1 id="title">Simple Survey Form</h1>

  <p id="description">
    Please fill out this short survey.
  </p>

  <form id="survey-form">

    <!-- Name -->
    <label id="name-label" for="name">Name</label><br>
    <input
      id="name"
      type="text"
      placeholder="Enter your name"
      required
    ><br><br>

    <!-- Email -->
    <label id="email-label" for="email">Email</label><br>
    <input
      id="email"
      type="email"
      placeholder="Enter your email"
      required
    ><br><br>

    <!-- Number -->
    <label id="number-label" for="number">Age</label><br>
    <input
      id="number"
      type="number"
      min="10"
      max="100"
      placeholder="Enter your age"
    ><br><br>

    <!-- Dropdown -->
    <label for="dropdown">Favorite Color</label><br>
    <select id="dropdown">
      <option value="red">Red</option>
      <option value="blue">Blue</option>
    </select><br><br>

    <!-- Radio buttons -->
    <p>Choose one:</p>
    <label>
      <input type="radio" name="choice" value="yes"> Yes
    </label><br>
    <label>
      <input type="radio" name="choice" value="no"> No
    </label><br><br>

    <!-- Checkboxes -->
    <p>Select all that apply:</p>
    <label>
      <input type="checkbox" value="option1"> Option 1
    </label><br>
    <label>
      <input type="checkbox" value="option2"> Option 2
    </label><br><br>

    <!-- Textarea -->
    <label for="comments">Comments</label><br>
    <textarea id="comments" placeholder="Enter your comments"></textarea><br><br>

    <!-- Submit -->
    <button id="submit" type="submit">Submit</button>

  </form>

</body>
</html>
