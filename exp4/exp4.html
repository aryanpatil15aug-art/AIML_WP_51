<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Webpage</title>

<style>
    * {
        box-sizing: border-box;
        font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .card {
        background: #ffffff;
        padding: 40px 35px;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        text-align: center;
        width: 350px;
    }

    h1 {
        margin-bottom: 25px;
        color: #333;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        margin-bottom: 20px;
        outline: none;
        transition: 0.3s;
    }

    input:focus {
        border-color: #667eea;
        box-shadow: 0 0 5px rgba(102,126,234,0.5);
    }

    .buttons {
        display: flex;
        justify-content: space-between;
    }

    button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        margin: 5px;
        transition: 0.3s;
    }

    #greetBtn {
        background: #667eea;
        color: white;
    }

    #greetBtn:hover {
        background: #5563d1;
    }

    #clearBtn {
        background: #ff6b6b;
        color: white;
    }

    #clearBtn:hover {
        background: #e05555;
    }

    #message {
        margin-top: 25px;
        font-size: 18px;
        font-weight: 600;
        min-height: 24px;
    }
</style>
</head>

<body>

<div class="card">
    <h1>Interactive Page</h1>

    <input type="text" id="nameInput" placeholder="Enter your name">

    <div class="buttons">
        <button id="greetBtn">Greet Me</button>
        <button id="clearBtn">Clear</button>
    </div>

    <p id="message">Your message will appear here.</p>
</div>

<script>
    const nameInput = document.getElementById("nameInput");
    const greetBtn = document.getElementById("greetBtn");
    const clearBtn = document.getElementById("clearBtn");
    const message = document.getElementById("message");

    function greetUser() {
        const name = nameInput.value.trim();

        if (name === "") {
            message.textContent = "Please enter your name.";
            message.style.color = "#ff4d4d";
        } else {
            message.textContent = "Hello, " + name + "! Welcome.";
            message.style.color = "#2ecc71";
        }
    }

    function clearMessage() {
        nameInput.value = "";
        message.textContent = "Message cleared.";
        message.style.color = "#3498db";
    }

    greetBtn.addEventListener("click", greetUser);
    clearBtn.addEventListener("click", clearMessage);

    nameInput.addEventListener("keyup", function() {
        message.textContent = "Typing: " + nameInput.value;
        message.style.color = "#9b59b6";
    });
</script>

</body>
</html>
