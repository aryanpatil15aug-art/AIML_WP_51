<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish To-Do List</title>
  <style>
    body {
      background: linear-gradient(120deg, #f6d365, #fda085);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }

    .todo-list {
      width: 400px;
      padding: 20px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      list-style: none;
    }

    .todo-list > li {
      background: #f9f9f9;
      border-left: 6px solid #2196f3;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .todo-list > li:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .task-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .task-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      object-fit: cover;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }

    label {
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
    }

    .sub-item {
      margin-top: 10px;
      padding-left: 50px;
      list-style: none;
    }

    /* Links as colorful badges */
    .sub-item-link {
      display: inline-block;
      padding: 5px 10px;
      background: #2196f3;
      color: #fff;
      border-radius: 6px;
      font-size: 13px;
      transition: background 0.2s, transform 0.2s;
      text-decoration: none;
    }

    .sub-item-link:link { color: #fff; }
    .sub-item-link:visited { color: #ddd; background: #673ab7; }
    .sub-item-link:hover { background: #009688; transform: scale(1.05); }
    .sub-item-link:active { background: #e53935; }
    .sub-item-link:focus { outline: 2px solid #ff9800; }

  </style>
</head>
<body>

  <ul class="todo-list">

    <li>
      <div class="task-header">
        <img class="task-icon" src="https://cdn-icons-png.flaticon.com/512/919/919827.png" alt="HTML icon">
        <input type="checkbox" id="task1">
        <label for="task1">Master HTML fundamentals</label>
      </div>
      <ul class="sub-item">
        <li><a class="sub-item-link" href="https://developer.mozilla.org" target="_blank">HTML Docs</a></li>
      </ul>
    </li>

    <li>
      <div class="task-header">
        <img class="task-icon" src="https://cdn-icons-png.flaticon.com/512/919/919826.png" alt="CSS icon">
        <input type="checkbox" id="task2">
        <label for="task2">Style with CSS like a pro</label>
      </div>
      <ul class="sub-item">
        <li><a class="sub-item-link" href="https://css-tricks.com" target="_blank">CSS Tricks</a></li>
      </ul>
    </li>

    <li>
      <div class="task-header">
        <img class="task-icon" src="https://cdn-icons-png.flaticon.com/512/919/919828.png" alt="JS icon">
        <input type="checkbox" id="task3">
        <label for="task3">Learn JavaScript basics</label>
      </div>
      <ul class="sub-item">
        <li><a class="sub-item-link" href="https://javascript.info" target="_blank">JS Guide</a></li>
      </ul>
    </li>

    <li>
      <div class="task-header">
        <img class="task-icon" src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub icon">
        <input type="checkbox" id="task4">
        <label for="task4">Build real projects</label>
      </div>
      <ul class="sub-item">
        <li><a class="sub-item-link" href="https://github.com" target="_blank">GitHub</a></li>
      </ul>
    </li>

  </ul>

</body>
</html>
