<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pricing Plans</title>
<style>
  /* Global styles */
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin: 50px 0 30px;
    font-size: 36px;
    color: #333;
  }

  /* Pricing container */
  .pricing-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    margin-bottom: 50px;
  }

  /* Pricing card styles */
  .pricing-card {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    flex: 0 0 200px;
    border: 2px solid #333;
    border-radius: 15px;
    background: #fff;
    padding: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .pricing-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  }

  .pricing-card h2 {
    margin: 0 0 15px;
    font-size: 24px;
    color: #444;
  }

  .pricing-card p {
    font-size: 20px;
    margin: 0;
    color: #666;
  }

  /* Specific plans */
  .basic-plan {
    order: 0;
    background-color: #e0f7fa;
    border-color: #00acc1;
  }

  .pro-plan {
    order: 1;
    flex-grow: 2;
    background-color: #ffe0b2;
    border-color: #fb8c00;
  }

  .premium-plan {
    order: 2;
    background-color: #f3e5f5;
    border-color: #8e24aa;
  }

  /* Responsive adjustments */
  @media (max-width: 700px) {
    .pricing-card {
      flex: 0 0 90%;
    }
  }
</style>
</head>
<body>

<h1>Pricing Plans</h1>

<div class="pricing-container">
  <div class="pricing-card basic-plan">
    <h2>Basic</h2>
    <p>$9/month</p>
  </div>

  <div class="pricing-card pro-plan">
    <h2>Pro</h2>
    <p>$19/month</p>
  </div>

  <div class="pricing-card premium-plan">
    <h2>Premium</h2>
    <p>$29/month</p>
  </div>
</div>

</body>
</html>
