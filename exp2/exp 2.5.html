<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feature Selection</title>
  <style>
    /* Center everything in the page */
    body {
      background: linear-gradient(135deg, #fceabb, #f8b500);
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center; /* vertical center */
      align-items: center;     /* horizontal center */
      min-height: 100vh;
      margin: 0;
      padding: 50px 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 50px;
      text-align: center;
      font-size: 36px;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    /* Container for cards */
    .feature-card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 25px;
      justify-content: center; /* center the grid horizontally */
      align-items: center;     /* center grid items vertically */
      width: 100%;
      max-width: 900px;
    }

    /* Feature card styling */
    .feature-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      border-radius: 20px;
      background: linear-gradient(135deg, #ffffff, #f0f0f0);
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      color: #333;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      position: relative;
    }

    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
    }

    /* Checkbox styling */
    .feature-card input[type="checkbox"] {
      appearance: none;
      width: 30px;
      height: 30px;
      border: 2px solid #0077cc;
      border-radius: 8px;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    /* Checkmark */
    .feature-card input[type="checkbox"]:checked::after {
      content: "‚úì";
      color: white;
      font-weight: bold;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
    }

    /* Checked styling */
    .feature-card input[type="checkbox"]:checked {
      background: #4caf50;
      border-color: #388e3c;
    }

    /* Icons for features */
    .feature-card .icon {
      font-size: 28px;
      color: #0077cc;
      transition: transform 0.3s;
    }

    .feature-card:hover .icon {
      transform: scale(1.2);
      color: #ff9800;
    }

    /* Label text */
    .feature-card span {
      margin-top: 5px;
    }

  </style>
</head>
<body>

  <h1>Feature Selection</h1>

  <div class="feature-card-container">
    <label class="feature-card">
      <input type="checkbox">
      <div class="icon">üåô</div>
      <span>Dark Mode</span>
    </label>

    <label class="feature-card">
      <input type="checkbox">
      <div class="icon">üîî</div>
      <span>Notifications</span>
    </label>

    <label class="feature-card">
      <input type="checkbox">
      <div class="icon">üíæ</div>
      <span>Auto-Save</span>
    </label>

    <label class="feature-card">
      <input type="checkbox">
      <div class="icon">üåê</div>
      <span>Multi-Language</span>
    </label>

    <label class="feature-card">
      <input type="checkbox">
      <div class="icon">‚ö°</div>
      <span>Fast Performance</span>
    </label>
  </div>

</body>
</html>
