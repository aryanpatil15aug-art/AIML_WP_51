<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colored Boxes</title>
  <style>
    /* 1. Body background */
    body {
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* 2. Grid container */
    .color-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 700px;
      width: 100%;
    }

    /* 5. Common box style */
    .color-box {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .color-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.25);
    }

    /* 6. Hexadecimal color */
    .color1 {
      background-color: #ff5733; /* hex */
    }

    /* 7. RGB color */
    .color2 {
      background-color: rgb(60, 179, 113); /* rgb */
    }

    /* 8. Word color */
    .color3 {
      background-color: gold; /* word */
      color: #333; /* dark text for contrast */
    }

    /* 9. HSL color */
    .color4 {
      background-color: hsl(200, 70%, 50%); /* hsl */
    }

    /* 10. Another background color */
    .color5 {
      background-color: #8e44ad; /* any color */
    }

  </style>
</head>
<body>

  <div class="color-grid">
    <div class="color-box color1">Color 1</div>
    <div class="color-box color2">Color 2</div>
    <div class="color-box color3">Color 3</div>
    <div class="color-box color4">Color 4</div>
    <div class="color-box color5">Color 5</div>
  </div>

</body>
</html>
