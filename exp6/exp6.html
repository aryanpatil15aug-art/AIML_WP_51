<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Portfolio Contact Form</title>

<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        background: #f4f4f4;
        transition: background 0.3s, color 0.3s;
    }

    .container {
        max-width: 420px;
        margin: 60px auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        position: relative;
    }

    h2 { text-align: center; }

    /* Small toggle button */
    .theme-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        padding: 6px 10px;
        font-size: 12px;
        border: none;
        border-radius: 6px;
        background: #333;
        color: white;
        cursor: pointer;
    }

    label { display: block; margin-top: 15px; }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    .error {
        color: red;
        font-size: 13px;
    }

    button.submit-btn {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #4facfe;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    button.submit-btn:hover { background: #2f8de0; }

    /* Dark Mode */
    .dark {
        background: #121212;
        color: white;
    }

    .dark .container {
        background: #1e1e1e;
        color: white;
    }
</style>
</head>

<body>

<div class="container">

    <!-- Small Theme Toggle Button -->
    <button class="theme-btn" id="themeBtn">ðŸŒ™</button>

    <h2>Contact Form</h2>

    <form id="contactForm">
        <label>Email</label>
        <input type="email" id="email">
        <div class="error" id="emailError"></div>

        <label>Phone Number</label>
        <input type="text" id="phone">
        <div class="error" id="phoneError"></div>

        <label>Password</label>
        <input type="password" id="password">
        <div class="error" id="passwordError"></div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <p id="savedData"></p>
</div>

<script>
    const form = document.getElementById("contactForm");
    const themeBtn = document.getElementById("themeBtn");
    const savedData = document.getElementById("savedData");

    // Load saved theme
    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
    }

    // Toggle Dark Mode
    themeBtn.onclick = () => {
        document.body.classList.toggle("dark");
        const theme = document.body.classList.contains("dark") ? "dark" : "light";
        localStorage.setItem("theme", theme);
    };

    // Form validation + save data
    form.addEventListener("submit", function(e) {
        e.preventDefault();

        let valid = true;

        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const password = document.getElementById("password").value.trim();

        document.getElementById("emailError").textContent = "";
        document.getElementById("phoneError").textContent = "";
        document.getElementById("passwordError").textContent = "";

        if (!email.includes("@")) {
            document.getElementById("emailError").textContent = "Invalid email";
            valid = false;
        }

        if (!/^\d{10}$/.test(phone)) {
            document.getElementById("phoneError").textContent = "Phone must be 10 digits";
            valid = false;
        }

        if (password.length < 6) {
            document.getElementById("passwordError").textContent = "Minimum 6 characters required";
            valid = false;
        }

        if (valid) {
            const data = { email, phone };
            localStorage.setItem("formData", JSON.stringify(data));
            displaySavedData();
            alert("Form submitted successfully");
        }
    });

    // Display saved data on refresh
    function displaySavedData() {
        const data = JSON.parse(localStorage.getItem("formData"));
        if (data) {
            savedData.innerHTML =
                "Saved Data:<br>Email: " + data.email +
                "<br>Phone: " + data.phone;
        }
    }

    displaySavedData();
</script>

</body>
</html>
